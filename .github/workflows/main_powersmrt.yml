  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'powersmrt'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_23BBA17966124AEC82258602C1FF29DE }}
          package: .

      - name: 'Start Azure Web App'
        uses: azure/appservice-action@v1
        with:
          app-name: 'powersmrt'
          slot-name: 'Production'
          action: 'start'

